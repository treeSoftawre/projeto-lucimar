<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Al Sheik Car - Página Inicial</title>
</head>
<body onresize="resize(navegation)">
        <header>
            <div id="header-text">
                <h1>Al Sheik Car</h1>
            </div>
            <i class="bi bi-list" onclick="clickMenu(navegation, 'flex')"></i>
            <nav id="navegation">
                <a href="#products">Produtos</a>
                <a href="#contact">Contato</a>
            </nav>
        </header>
        <main>
            <section id="product-content">
                <h2 class="subtitle" id="products">Produtos</h2>
                <div class="product-content-topic">
                    <h3 >Times</h3>
                    <p class="info-text">Clique nas setas para ver os outros produtos</p>
                    <div class="slider">
                        <button onclick="changeImage('Team', -1)">&#10094;</button>
                        <img src="images/product-saopaulo-image.png" alt="Imagem do produto" id="slider-image-team">
                        <button onclick="changeImage('Team', 1)">&#10095;</button>
                    </div>
                </div>
                <div class="product-content-topic">
                    <h3>Bandeiras</h3>
                    <div class="slider">
                        <button onclick="changeImage('Flag', -1)">&#10094;</button>
                        <img src="images/product-brazil-image.png" alt="Imagem do produto" id="slider-image-flag">
                        <button onclick="changeImage('Flag', 1)">&#10095;</button>
                    </div>
                </div>
                <div class="product-content-topic">
                    <h3>Natureza</h3>
                    <div class="slider">
                        <button onclick="changeImage('Nature', -1)" class="arrow-button">&#10094;</button>
                        <img src="images/product-bird-image.png" alt="Imagem do produto"
                        id="slider-image-nature">
                        <button onclick="changeImage('Nature', 1)">&#10095;</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <h2 class="subtitle" id="contact">Contato</h2>
            <section id="contact-content">
                <p class="info-text">Vendas feitas por Whatsapp </p>
                <p class="info-text">Clique no ícone e acesse nossas redes sociais! </p>
                <div id="contact-icons">
                    <a href="https://wa.me/5517997247263" target="_blank"><i class="bi bi-whatsapp icon"></i></a>
                    <a href="https://www.instagram.com/alsheikcar/" target="_blank"><i class="bi bi-instagram icon"></i></a>
                </div>
                
            </section>
        </footer>
    
    <script>
        const locButton = document.getElementById("view-button");
        const productTeamImages = ["images/product-saopaulo-image.png", "images/product-flamengo-image.png", "images/product-palmeiras-image.png","images/product-corinthians-image.png", "images/product-vasco-image.png"]
        const productFlagImages = ["images/product-brazil-image.png", "images/product-eua-image.png"]
        const productNatureImages = ["images/product-bird-image.png", "images/product-flower-image.png", "images/product-lion-image.png"]
        let actualIndex = 0

        function showImage(typeOfProduct){
            switch(typeOfProduct){
                case "Team":
                    document.getElementById("slider-image-team").src = productTeamImages[actualIndex];
                    break;
                case "Flag":
                    document.getElementById("slider-image-flag").src = productFlagImages[actualIndex];
                    break;
                case "Nature":
                    document.getElementById("slider-image-nature").src = productNatureImages[actualIndex];
                    break;
            }
        }
        function changeImage(typeOfProduct, modifier){
            let images;
            switch(typeOfProduct){
                case "Team":
                    images = productTeamImages;
                    break;
                case "Flag":
                    images = productFlagImages;
                    break;
                case "Nature":
                    images = productNatureImages;
                    break;
            }
            actualIndex = (actualIndex + modifier + images.length) % images.length;
            showImage(typeOfProduct);
        }
        

        function clickMenu(item, displayOn){
            if(item.style.display == displayOn){
                item.style.display = 'none';
            } else{
                item.style.display = displayOn;
            }
        }
        function resize(item){
            if (window.innerWidth >= 1024){
                item.style.display = 'flex';
            } else{
                item.style.display = 'none';
            }
        }
        
    </script>
</body>
</html>
