<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Al Sheik Car - Página Inicial</title>
</head>
<body onresize="resize(navegation)">
    <header>
        <div id="header-text">
            <img src="images/logo-image.png" alt="Logo do site" id="site-logo">
            <h1>Al Sheik Car</h1>
        </div>
        <i class="bi bi-list" onclick="clickMenu(navegation, 'flex')"></i>
        <nav id="navegation">
            <a href="#products">Produtos</a>
            <a href="#about-content">Sobre Nós</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>
    <main>
        <section id="main-content">
            <div>
                <h2>Aromatizantes para carros</h2>
                <p>Deixe suas viagens mais perfrumadas com nossos cheirinhos!</p>
            </div>
            <img src="images/model-image-phone.png" alt="Imagem modelo de um aromatizante versão mobile" id="model-image-phone">
            <img src="images/model-image.png" alt="Imagem modelo de um aromatizante versão desktop" id="model-image-desktop">
        </section>

        <section id="product-content">
            <h2 class="subtitle" id="products">Produtos</h2>
            <div class="product-content-topic">
                <h3 >Times</h3>
                <img src="images/product-corinthians-image.png" alt="Imagem do aromatizante" class="product-content-item">
                <img src="images/product-flamengo-image.png" alt="Imagem do aromatizante" class="product-content-item">
                <img src="images/product-palemiras-image.png" alt="Imagem do aromatizante" class="product-content-item">
                <img src="images/product-saopaulo-image.png" alt="Imagem do aromatizante" class="product-content-item">
                <img src="images/product-vasco-image.png" alt="Imagem do aromatizante" class="product-content-item">
            </div>
            <div class="product-content-topic">
                <h3>Bandeiras</h3>
                <img src="images/product-brazil-image.png" alt="Imagem do aromatizante" class="product-content-item">
                <img src="images/product-eua-image.png" alt="Imagem do aromatizante" class="product-content-item">
            </div>
            <div class="product-content-topic">
                <h3>Natureza</h3>
                <img src="images/product-bird-image.png" alt="Imagem do aromatizante" class="product-content-item">
                <img src="images/product-lion-image.png" alt="Imagem do aromatizante" class="product-content-item">
                <img src="images/product-flower-image.png" alt="Imagem do aromatizante" class="product-content-item">
            </div>
        </section>

        <section id="about-content">
            <h2 class="subtitle">Sobre nós</h2>
            <h3>Nome do rapaz</h3>
            <p>Descrição das informações do rapaz</p>
            <img src="#" alt="Foto do vendedor">
        </section>
    </main>
    <footer>
        <h2 class="subtitle" id="contact">Contato</h2>
        <section id="contact-content">
            <a href="https://wa.me/5517997247263" target="_blank"><i class="bi bi-whatsapp icon"></i>Whatsapp</a>
            <a href="https://www.instagram.com/alsheikcar/" target="_blank"><i class="bi bi-instagram icon"></i>Instagram</a>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3729.012842701253!2d-49.368016723833584!3d-20.831187867004818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bdb3ba409debab%3A0x5be75866a431d617!2sJamil%20Houmsi%20Barbearia!5e0!3m2!1spt-BR!2sbr!4v1744676226913!5m2!1spt-BR!2sbr" width="300" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="loc"></iframe>
            <button onclick="clickMenu(loc, 'block'), setViewText()" id="view-button">Ver localização</button>
            
        </section>
    </footer>
    <script>
        const locButton = document.getElementById("view-button");
        function clickMenu(item, displayOn){
            if(item.style.display == displayOn){
                item.style.display = 'none';
            } else{
                item.style.display = displayOn;
            }
        }
        function setViewText(){
            if (locButton.innerText == "Ver localização"){
                locButton.innerText = "Fechar localização";
            } else{
                locButton.innerText = "Ver localização";
            }
        }
        function resize(item){
            if (window.innerWidth >= 1024){
                item.style.display = 'block';
            } else{
                item.style.display = 'none';
            }
        }
        
    </script>
</body>
</html>
